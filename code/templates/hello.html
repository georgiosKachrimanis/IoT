<!DOCTYPE html>
<html>
<head>
    <title>Download File</title>
</head>
<body>
    <h1>Download File</h1>
    <form action="/download_file" method="post">
        <label for="server_ip">Server IP Address:</label>
        <input type="text" id="server_ip" name="server_ip"><br><br>
        <label for="file_path">File Path:</label>
        <input type="text" id="file_path" name="file_path"><br><br>
        <input type="submit" value="Download">
    </form>
</body>
</html>
